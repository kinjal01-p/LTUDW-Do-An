<div class="modal fade" id="modalInformation" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="float: left; display: flex;">

                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×</button>
            </div>
            <div class="modal-body modal_information">
                <div class="row">
                    <div class="col-md-3 entry_information">
                        <label>Họ và tên</label>
                    </div>
                    <div class="col-md-9 entry_information">
                        <input class="form-control" type="text" />
                    </div>

                    <div class="col-md-3 entry_information">
                        <label>Điện thoại</label>
                    </div>
                    <div class="col-md-9 entry_information">
                        <input class="form-control" type="text" placeholder="Hãy nhập số điện thoại để tiện trong việc giao hàng" />
                    </div>

                    <div class="col-md-3 entry_information">
                        <label>Email</label>
                    </div>
                    <div class="col-md-9 entry_information">
                        <input class="form-control" type="text" disabled/>
                    </div>

                    <div class="col-md-3 entry_information">
                        <label>Giới tính</label>
                    </div>
                    <div class="col-md-3 entry_information">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" style="margin-right: 10px;">Nam</label>
                    </div>
                    <div class="col-md-3 entry_information">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" style="margin-right: 10px;" checked>Nữ</label>
                    </div>
                    <div class="col-md-3 entry_information"></div>

                    <div class="col-md-3 entry_information">
                        <label>Ngày sinh</label>
                    </div>
                    <div class="col-md-9 entry_information">
                        <input type="date" class="form-control">
                    </div>

                    <div class="col-md-3 entry_information">
                        <label>Địa chỉ</label>
                    </div>
                    <div class="col-md-9 entry_information">
                        <input class="form-control" type="text" placeholder="Nhập địa chỉ nơi bạn sinh sống" />
                    </div>

                    <div class="col-md-3"></div>
                    <div class="col-md-9 entry_information">
                        <label>
                            <input type="checkbox" value="" id="isChangePassword">
                            <span style="margin-left: 10px">Thay đổi mật khẩu</span>
                        </label>
                    </div>

                    <div class="row area_password" id="areaChangePassword">
                        <div class="col-md-3 entry_information">
                            <label>Mật khẩu cũ</label>
                        </div>
                        <div class="col-md-9 entry_information">
                            <input class="form-control" type="password" placeholder="Mật khẩu cũ" />
                        </div>

                        <div class="col-md-3 entry_information">
                            <label>Mật khẩu mới</label>
                        </div>
                        <div class="col-md-9 entry_information">
                            <input class="form-control" type="password" placeholder="Mật khẩu từ 8 đến 32 ký tự" />
                        </div>

                        <div class="col-md-3 entry_information">
                            <label>Nhập lại</label>
                        </div>
                        <div class="col-md-9 entry_information">
                            <input class="form-control" type="password" placeholder="Nhập lại mật khẩu mới" />
                        </div>
                    </div>

                    <div class="row" style="margin: 0 auto;">
                        <button class="btn btn-warning">Thay đổi</button>
                    </div>
                </div>
            </div>

                    </div>

                            <option value="" disabled selected hidden>Chọn giá tiền</option>
